<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em HTML5</title>
</head>

<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em vários dispositivos diferentes.</p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>
    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5.</p> 
   <audio preload="auto"> lo
    <source src="midia/music.mp3.mp3" type="audio/mpeg">
   </audio>
</body>
</html>
